<ion-header>

  
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-item class  ="side-menu-item" no-lines>
          <h1 class = "txtheader"> الرصيد</h1>
        </ion-item>
      </ion-navbar>

</ion-header>


<ion-content >

    <h1 class = "displayText">   الرجاء اتباع الخطوات التالية : </h1>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <p class = "Step"> 1-ارسال المبلغ الى حساب رقم : 1415121313   </p>
          </ion-col>
         </ion-row>
         <ion-row>
            <ion-col col-12>
                <ion-item >
                    <p><strong>   الاسم : </strong>{{payment.UserName}}</p> 
                </ion-item>
              </ion-col>
    
              <ion-col col-12>
                  <ion-item>
                      <ion-label floating><ion-icon name="mail" ></ion-icon> <strong> رقم الفاتورة  : </strong> </ion-label>
                      <ion-input type="text" [(ngModel)] = "payment.InvoiceNumber"></ion-input>
                  </ion-item>
                </ion-col>

         </ion-row>    
        
      </ion-grid>

      <button ion-button class="btn" (click)="MakItZero()">Make it Zero</button>
      <button ion-button class="btn" (click)="sendPayment(payment)">ارسال</button>
      

</ion-content>
