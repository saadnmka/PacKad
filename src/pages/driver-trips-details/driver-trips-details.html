<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-item class  ="side-menu-item" no-lines>
          <h1 class = "txtheader"> الرصيد</h1>
        </ion-item>
      </ion-navbar>

</ion-header>


<ion-content >

    <h1 class = "displayText">تفاصيل   : </h1>

    <ion-grid *ngFor = "let pass of passengers$ |async">
      <ion-row>
        <ion-col col-12>
              <p><strong> اسم الراكب  : </strong>{{pass.PassengerName}}</p>
        </ion-col>
       </ion-row> 
       <ion-row>
          <ion-col col-12>
                  <p><strong>  رقم جوال الراكب : </strong>{{pass.PassengersPhone}}</p>
            </ion-col>
       </ion-row>

       <ion-row>
        <ion-col col-6>
          <p><strong>  عدد المرافقين : </strong>{{pass.passengersNumber}}</p> 
        </ion-col>
        <ion-col col-6>
          <p><strong>   المجموع الكلي : </strong>{{price * pass.passengersNumber}}</p> 
        </ion-col>

       </ion-row>

       <ion-row>
        <ion-col col-12>
          <p><strong>  فاتوره  : </strong>{{price * pass.passengersNumber * 0.1}}</p> 
         </ion-col>
       </ion-row>
       <ion-row>
       <ion-col col-13>
          <p class="wor" *ngIf ="pass.PassengerState == 'cancelled'" ><strong>   لقد قام العميل بالغاء الرحلة  </strong></p> 
       </ion-col>
       </ion-row>
    </ion-grid>

    <button class ="btn" (click) = "CloseTrip()"> اطلاق الرحلة </button>
</ion-content>
