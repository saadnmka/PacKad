<ion-header>

  <ion-navbar>
        <ion-item class  ="side-menu-item" no-lines>
          <h1 class = "txtheader">تسجيل حساب جديد</h1>
        </ion-item>
   
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-row> 
            <ion-col>
              <h1 class = "displayText"> الرجاء ادخال المعلومات التالية</h1>
              </ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
            <ion-list  class="no-border">
                <ion-item>
                    <ion-label floating ><ion-icon name="person"></ion-icon> الاسم كاملا:  </ion-label>
                    <ion-input type="text"  [(ngModel)]= "user.Name"></ion-input>
                  </ion-item>

                      <ion-item>
                          <ion-label floating ><ion-icon name="home"></ion-icon> المدينة :  </ion-label>
                          <ion-input type="text"  [(ngModel)]= "user.City"></ion-input>
                        </ion-item>

                        <ion-item>
                      <ion-label floating><ion-icon name="mail"></ion-icon> البريد الالكتروني : </ion-label>
                      <ion-input type="text"  [(ngModel)]= "user.Email"></ion-input>
                    </ion-item>
                   
              <ion-item>
                <ion-label floating><ion-icon name="lock"></ion-icon> كلمة المرور</ion-label>
                <ion-input type="password"  [(ngModel)]= "user.Password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="btn" (click)="login(user)">دخول</button>
          </ion-col>
        </ion-row>
      </div>

</ion-content>
