<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-item class  ="side-menu-item" no-lines>
            <h1 class = "txtheader"> معلومات السيارة</h1>
          </ion-item>
         
      </ion-navbar>

</ion-header>


<ion-content >
    <div>
        <ion-row> 
            <ion-col>    
               <h3><ion-icon name='settings'></ion-icon><strong>معلومات السيارة :  </strong> </h3>
              </ion-col>
          </ion-row>
        <ion-row>
          <ion-col> 
          
                <ion-item>
                   
                <ion-label>  <ion-icon name="person" color="danger"></ion-icon> نوع السيارة</ion-label>
                <ion-input type = "text" [(ngModel)] = "driver.CarType"></ion-input>
                  </ion-item>

                      <ion-item>
                          <ion-label  ><ion-icon name="home" color="danger"></ion-icon> موديل السيارة :  </ion-label>
                          <ion-input type="text"  [(ngModel)] = "driver.CarModel"></ion-input>
                        </ion-item>
                    <ion-item>
                        <ion-label ><ion-icon name="call" color="danger"></ion-icon> رقم اللوحة : </ion-label>
                        <ion-input type="text" [(ngModel)] = "driver.CarPlateNumber"></ion-input>
                      </ion-item>
                   
              <ion-item>
                <ion-label ><ion-icon name="lock" color="danger"></ion-icon> وصف السيارة : </ion-label>
                <ion-input type="text" [(ngModel)] = "driver.CarDescription"></ion-input>
              </ion-item>  
              
              <ion-item>
                  <ion-label ><ion-icon name="lock" color="danger"></ion-icon> مشاكل السيارة : </ion-label>
                  <ion-input type="text" [(ngModel)] = "driver.CarProblem"></ion-input>
                </ion-item>
          </ion-col>
          <button class = "btn" (click) = "UpdateCarInfo(driver)">  حفظ </button>
        </ion-row>
      </div>


</ion-content>
