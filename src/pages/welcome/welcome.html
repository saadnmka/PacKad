<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-item class  ="side-menu-item" no-lines>
            <h1 class = "txtheader">الرئيسية</h1>
    </ion-item>
    </ion-navbar>
</ion-header>


<ion-content class="transparent-header"  class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" >


    <h1 class = "displayText"> مرحبا بك في  دوروب  </h1>
    <br>

    <ion-grid>
         <ion-row>
            <ion-col col-6>
                <ion-icon name="home" (click)= "mainPage()"></ion-icon>
                <br> 
            <p>  الرئيسية </p>
              </ion-col>
              <ion-col col-6 (click)="BookingPage()">
                  <ion-icon name="card"></ion-icon>
                  <br> 
                <p>     حجز رحلة </p>
              </ion-col>

         </ion-row>

         <ion-row>
            <ion-col col-6>
                <ion-icon name="train" (click)="HistoryPage()"></ion-icon>
                <br>
              <p>  رحلاتي  </p> 
              </ion-col>
              <ion-col col-6>
                <ion-icon name="person" (click)="ProfilePage(ProfilePage)"></ion-icon>
                <br>
               <p>  الملف الشخصي </p>
              </ion-col>
            </ion-row>
         <ion-row>
                  <ion-col col-6>
                    <ion-icon name="call" (click)="ContactUs()"></ion-icon>
                    <br>
                  <p> اتصل بنا   </p> 
                    </ion-col>  
             
               <ion-col col-6>
                
                      <ion-icon name="log-out" (click)="LogOut()" ></ion-icon>
                  <br>
                 <p>   خروج </p>
                  </ion-col>  
             </ion-row>
          
        
      </ion-grid>
    

</ion-content>
