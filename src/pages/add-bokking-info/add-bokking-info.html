<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item class  ="side-menu-item" no-lines>
        <h1 class = "txtheader">التاكد من البيانات </h1>
      </ion-item>
     
  </ion-navbar>
</ion-header>
<ion-content>

    <h1 class = "displayText"> الرجاء ادخال المعلومات التالية</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-14>
            <ion-item no-lines>
                <ion-label ><strong>  عدد الاشخاص: </strong></ion-label>
                <ion-select  [(ngModel)]="passenger.passengersNumber" interface="action-sheet">
                  <ion-option value=1>1</ion-option>
                  <ion-option value=2>2</ion-option>
                  <ion-option value=3>3</ion-option>
                  <ion-option value=4>4</ion-option>
                  <ion-option value=5>5</ion-option> 
                </ion-select>
                </ion-item>
          </ion-col>
     </ion-row>
    </ion-grid> 
    <ion-item>
        <p><strong>  اسم الراكب : </strong>{{passenger.PassengerName}}</p> 
      </ion-item>

        <ion-item >
          <p><strong>  رقم الجوال : </strong>{{passenger.PassengersPhone}}</p> 
        </ion-item>

    
     
    <div class="button-wrapper">
      <button class ="btnCo1" (click) = "BookTrip(passenger)">حجز</button>
      <button class ="btnBack2" (click) = "BacToSearch()"> صفحة البحث</button>
    </div> 

   
    

</ion-content>
