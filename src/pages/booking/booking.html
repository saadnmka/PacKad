<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-item class  ="side-menu-item" no-lines>
          <h1 class = "txtheader">حجز رحلة</h1>
        </ion-item>
   
  </ion-navbar>

</ion-header>

<ion-content>
     

    <h1 class = "displayText"> الرجاء ادخال المعلومات التالية</h1>


    <ion-grid>
        <ion-row>
          <ion-col col-14>
              <ion-item no-lines>
                  <ion-label><strong> مدينة السفر </strong></ion-label>
                  <ion-select [(ngModel)]="trip.Departure_City"  interface="action-sheet">
                    <ion-option  *ngFor="let c of citiesName$ | async" value="{{c.city}}">{{c.city}}</ion-option>   
                  </ion-select>
                </ion-item>
          </ion-col>
         </ion-row>
         <ion-row>
            <ion-col col-14>
                <ion-item no-lines> 
                    <ion-label><strong> مدينة الوصول  </strong></ion-label>
                    <ion-select [(ngModel)]="trip.Arrival_city" interface="action-sheet">
                    <ion-option  *ngFor="let c of citiesName$ | async" value="{{c.city}}">{{c.city}}</ion-option>      
                    </ion-select>
                  </ion-item>
            </ion-col>

         </ion-row> 
         <ion-row>
            <ion-col col-12>
                <ion-item no-lines>
                <ion-label ><strong> يوم الرحلة </strong> <ion-icon name="calendar"></ion-icon></ion-label>
                <ion-datetime displayFormat="MMM DD YYYY"   [(ngModel)]=" trip.Date"></ion-datetime>
            </ion-item>
              </ion-col>
    

         </ion-row>    
        
      </ion-grid>
         <button class ="btn" (click) = "showinfo(trip)">بحث <ion-icon name="search"></ion-icon></button>

</ion-content>
