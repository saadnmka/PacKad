<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
              <ion-item class  ="side-menu-item" no-lines>
                <h1 class = "txtheader">تسجيل سواق</h1>
              </ion-item>
  </ion-navbar>

</ion-header>


<ion-content >

    <div>
        <ion-row> 
            <ion-col>
              <h1 class = "displayText"> الرجاء ادخال المعلومات التالية</h1>
              </ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
            <ion-list  class="no-border">
                

                      <ion-item>
                          <ion-label floating ><ion-icon name="car" ></ion-icon> نوع السيارة :  </ion-label>
                          <ion-input type="text"  [(ngModel)]="driver.CarType" ></ion-input>
                        </ion-item>

                        <ion-item>
                      <ion-label floating><ion-icon name="car" ></ion-icon> موديل السيارة  : </ion-label>
                      <ion-input type="text" [(ngModel)]="driver.CarModel" ></ion-input>
                    </ion-item>
                   
              <ion-item>
                <ion-label floating><ion-icon name="car" ></ion-icon> وصف السيارة </ion-label>
                <ion-input type="text" [(ngModel)]="driver.CarDescription"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating><ion-icon name="car" ></ion-icon> رقم اللوحة  </ion-label>
                <ion-input type="text" [(ngModel)]="driver.CarPlateNumber"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating><ion-icon name="car" ></ion-icon>  مشاكل السيارة </ion-label>
                <ion-input type="text" [(ngModel)]="driver.CarProblem"></ion-input>
              </ion-item>


            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="btn" (click)="DriverRigestraion(driver)">دخول</button>
          </ion-col>
        </ion-row>
      </div>


</ion-content>
